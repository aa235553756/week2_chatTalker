            <section class="

                bg-[url('../images/banner_sm.svg')]

        <section>

                </div>
                <div class="grid grid-rows-12 justify-items-center grid-flow-col gap-4">
                    <div class="h-[250px] bg-red-200 block">01</div>
                    <div class="h-[250px] bg-red-200 block">02</div>
                  </div>
            </div>
        </section>
        <div class="
        xl:absolute
        top-0
        right-0
        xl:w-[885px]
        xl:h-[100vh]
        xl:bg-[url(../images/banner.svg)]
        xl:bg-no-repeat
        "></div>
